{% extends 'usuarios/base_usuario2.html' %}
{% load static %}
{% block styles %}
{% endblock %}
{%block title %} <title>Modulo - SAP</title> {%endblock%}
{% block content %}
{% include 'usuarios/alerts.html' %}
<div class="row">
    <div class="col-sm-8">
        <h4 class="text-gray-800">Agregar archivos al predio</h4>
    </div>
     <div class="col-sm-4">
        <button class="btn btn-primary btn-sm ml-auto float-right" style="margin-right: 0.5rem;" onclick="window.location='{% url 'usuarios:vervivienda' matricula %}'">Volver</button>
    </div>
</div>
		<div class="row">
			<div class="col-sm-3">
				
			</div>
			<div class="col-sm-6 text-center">
				<div style="width: 100%; margin-top: 0.5rem;">
				<form method="post" enctype="multipart/form-data">
					{% csrf_token %}
					<div class="form-group">
						<label class="control-label"  style="padding-bottom: 0.9rem">Seleccione el archivo que desea agregar</label>
						<div class="input-group" style="width: 100%">
							<input  name="archivo" type="file" class="form-control">
						</div>
					</div>
					<button type="submit" class="btn btn-primary btn-sm" style="width: 100%">Subir</button>
				</form>
				</div>
			</div>
			<div class="col-sm-3">
				
			</div>
		</div>

{% endblock %}

{% endblock %}
