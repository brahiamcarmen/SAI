{% extends 'usuarios/base_usuario3.html' %}
{% load static %}
{% block styles %}

{% endblock %}
{%block title %} <title>Modulo - BS</title> {%endblock%}
{% block content %}
{% include 'usuarios/alerts.html' %}
<!-- Titulo -->
      <div class="page-wrapper">
        <div class="container-fluid">
          <!-- Page title -->
          <div class="page-header d-print-none">
            <div class="row align-items-center">
              <div class="col">
                <!-- Page pre-title -->
                <div class="page-pretitle">
                  Modulo
                </div>
                <h2 class="page-title">
                  Busquedas
                </h2>
              </div>
            </div>
          </div>
        </div>
        </div>
        <div class="page-body" style="margin-top:-2rem;">
          <div class="container-xl d-flex flex-column justify-content-center">
            <div class="empty">
              <div class="empty-action">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-label">
                        <label class="form-label">Tipo de busqueda</label>
                        <select name="tipo" class="form-select">
                            <option>Cedula de ciudadania</option>
                            <option>Numero de matricula</option>
                            <option>Referencia</option>
                        </select>
                    </div>
                    <div class="form-label">
                        <label class="form-label">ID</label>
                        <div class="input-group">
                            <input name="identificacion" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="row text-center" >
                        <div class="col-sm-12" style="margin-top: 1rem;">
                            <button style="width: 100%;" type="submit" class="btn btn-sm btn-indigo btn-pill w-100">Buscar</button>
                        </div>
                    </div>
                </form>
                <div class="col-sm-12" style="margin-top: 1rem;">
                    <button style="width: 100%;" onclick="window.location='{% url 'usuarios:inicio' %}'" class="btn btn-sm btn-indigo btn-pill w-100">Cancelar</button>
                </div>
              </div>
            </div>
          </div>
        </div>

{% endblock %}
{% block scripts %}

{% endblock %}
