{% extends 'usuarios/base_usuario2.html' %}
{% load static %}
{% block styles %}

{% endblock %}
{%block title %} <title>Modulo - BS</title> {%endblock%}
{% block content %}
{% include 'usuarios/alerts.html' %}
<!-- Titulo -->
<div class="row">
    <div class="col-sm-12 text-center">
        <h1 class="h3 text-gray-800">Modulo de busquedas</h1>
    </div>
</div>

<div class="row" style="margin-top: 1rem;">
    <div class="col-sm-4">      
        </div>
            <div class="col-sm-4 text-center">
                <div style="width: 100%">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        <label class="control-label">Tipo de busqueda</label>
                        <select name="tipo" class="form-control form-group-margin">
                            <option>Cedula de ciudadania</option>
                            <option>Numero de matricula</option>
                            <option>Referencia</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="control-label">ID</label>
                        <div class="input-group">
                            <input name="identificacion" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="row text-center" >
                        <div class="col-sm-12" style="margin-top: 1rem;">
                            <button style="width: 75%;" type="submit" class="btn btn-primary ">Buscar</button>
                        </div>
                    </div>
                </form>
                <div class="col-sm-12" style="margin-top: 1rem;">
                    <button style="width: 80%;" onclick="window.location='{% url 'usuarios:inicio' %}'" class="btn btn-primary ">Cancelar</button>
                </div>
            </div>
            <div class="col-sm-4">
                
            </div>

</div>

{% endblock %}
{% block scripts %}

{% endblock %}
