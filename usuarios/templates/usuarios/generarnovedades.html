{% extends 'usuarios/base_usuario2.html' %}
{% load static %}
{% block styles %}
{% endblock %}
{%block title %} <title>Modulo - MC</title> {%endblock%}
{% block content %}
<!-- CONTENIDO -->
	{% include 'usuarios/alerts.html' %}
<div class="row">
    <div class="col-sm-8">
        <h4 class="text-gray-800">Generador de novedades</h4>
    </div>
     <div class="col-sm-4">
        <button class="btn btn-primary btn-sm ml-auto float-right" style="margin-right: 0.5rem;" onclick="window.location='{% url 'usuarios:vervivienda' matricula %}'">Volver</button>

    </div>
</div>
	<div class="row">
		<div class="col-sm-3">
			
		</div>
		<div class="col-sm-6">
			<form method="post" enctype="multipart/form-data">
				{% csrf_token %}
				<div class="col-sm-12" style="margin-bottom: 2rem">
					<label class="control-label">Matricula</label>
					<input disabled name="idvivienda" value="{{matricula}}" type="text" class="form-control">
				</div>
				<div class="col-sm-12"  style="margin-bottom: 2rem">
					<label class="control-label">Tipo de novedad</label>
					<select name="tiponovedad" class="form-control form-group-margin">
						<option>Descuento</option>
						<option>Adicion</option>
					</select>	
				</div>
				<div class="col-sm-12" style="margin-bottom: 2rem">
					<label class="control-label">Valor</label>
					<div class="input-group">
						
						<input name="valor" type="text" class="form-control">
					</div>
				</div>
				<div class="col-sm-12"  style="margin-bottom: 2rem">
					<label class="control-label" for="inputDefault-4">Descripcion</label>
					<textarea name="descripcion" class="form-control" rows="4"></textarea>
				</div>
				<div class="col-sm-12" style="margin-bottom: 2rem">
					<button type="submit" class="btn btn-primary" style="width: 100%">Registrar</button>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
{% block scripts %}
{% endblock %}
